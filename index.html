<!DOCTYPE html>
<html lang="en">
        <link rel="shortcut icon" type="x-icon" href="icon.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">i</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
        <audio controls autoplay loop hidden>
                <source src="glass beach - cold weather.mp3">
        </audio>

<div id="particles-js"></div>

<div class="container" id="container">
    <div class="header">
        <h1>hex/epic gamer</h1>
        <h2>warzone player, dog lover, and coder.</h2>
    </div>

    <div class="box" id="grow-box">
        <img src="pfp.jpg" alt="it no load">
    </div>


    <div class="bio">
        <h2>i like glass beach and kendrick lamar</h2>
    </div>

    <div class="footer">
        <h2>now playing...</h2>
        <h2>cold weather by glass beach</h2>
    </div>
</div>

<script>
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 150,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#FFFFFF"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#FFFFFF"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#FFFFFF",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        }, 
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 100,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4,
                    "distance": 50
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });

    const container = document.getElementById('container');

    document.addEventListener('mousemove', function(e) {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 15;
        container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

</script>


<script>
    // Array of titles to cycle through
    const titles = ["i", "<3", "my", "dogs"];

    // Function to change title at regular intervals
    function cycleTitle() {
        let currentIndex = 0;
        setInterval(function() {
            document.getElementById('site-title').innerText = titles[currentIndex];
            currentIndex = (currentIndex + 1) % titles.length; // Loop through titles array
        }, 500); // Change title every 3 seconds (3000 milliseconds)
    }

    // Call cycleTitle to start the title cycling
    cycleTitle();
</script>


</body>
</html>
